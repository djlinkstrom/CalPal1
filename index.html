<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="lib/jquery.mobile-1.3.1.min.js"></script>
    <script src="lib/parse-1.2.8.min.js"></script>
    <script src="lib/main.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class='header'><h1>CalPal</h1></div>
<div id="notes"></div>

<form id="addNote">

    <p>
        <input type="text" id="noteTitle" placeHolder="Note Title">
    </p>

    <p>
        <textarea id="noteBody" placeHolder="Enter note text here."></textarea>
    </p>

    <p>
        <input type="submit" id="addNoteBtn" value="Add Note">
    </p>

</form>




</body>
</html>
