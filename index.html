<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script src="lib/parse-1.2.8.min.js"></script>
    <script src="lib/Darren.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/jquery.mobile-1.3.1.min.js"></script>
    <LINK href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css">

</head>
<body>

<div data-role="page" id="main">

    <div data-role="header">
        <h1>CalPal</h1>
    </div>

    <div data-role="content">

        <form id="addNote">

            <p>
                <input type="text" id="firstName" placeHolder="First Name">
            </p>

            <p>
                <textarea id="noteBody" placeHolder="Enter sample text here."></textarea>
            </p>

            <p>
                <a href="#confirmation" data-rel="dialog" data-transition="pop"
                   data-role="button">Create User</a>

                <input type="submit" id="addNoteBtn" value="Add User">

            </p>

        </form>
    </div>
</div>


<div data-role="page" id="confirmation">

    <div data-role="header">
        <h1>Confirmation</h1>
    </div>

    <div data-role="content">


        <p>This is confirmation.</p>
        <div id="notes"></div>

    </div>
</div>


</body>
</html>
